<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy Losses Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Enemy Losses Report</h2>
    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Location</th>
                <th>Ammo Used</th>
                <th>Enemy Losses (Personnel)</th>
                <th>Enemy Losses (Equipment)</th>
                <th>Enemy Losses (Tanks)</th>
                <th>Enemy Losses (APC)</th>
                <th>Enemy Losses (Artillery)</th>
                <th>Enemy Losses (Trucks)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch("http://127.0.0.1:8000/data");
                const result = await response.json();
                const data = result.data || result; // Adjust depending on API response format

                const tableBody = document.querySelector("#data-table tbody");
                tableBody.innerHTML = ""; // Clear table before adding data

                data.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.date}</td>
                        <td>${item.location}</td>
                        <td>${item.ammo_used}</td>
                        <td>${item.enemy_losses_personnel}</td>
                        <td>${item.enemy_losses_equipment}</td>
                        <td>${item.enemy_losses_tank}</td>
                        <td>${item.enemy_losses_apc}</td>
                        <td>${item.enemy_losses_artillery}</td>
                        <td>${item.enemy_losses_trucks}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchData(); // Fetch data when page loads
    </script>

</body>
</html>
